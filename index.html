<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منظم طلبات التوصيل</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- SheetJS, SortableJS, JsBarcode & QRCode -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --fs-base: 0.9rem;
      --fs-heading: 1.5rem;
      --clr-bg: #f9fbfd;
      --clr-primary: #3b5998;
      --clr-card-border: #dde4eb;
      --clr-shadow: rgba(0,0,0,0.04);
    }
    body {
      background: var(--clr-bg);
      font-family: "Segoe UI", sans-serif;
      font-size: var(--fs-base);
      color: #333;
      line-height: 1.5;
    }
    .container { max-width:1200px; margin:20px auto; }
    .header h1 {
      font-size: var(--fs-heading);
      font-weight:600;
      color: var(--clr-primary);
      margin-bottom:.75rem;
    }
    .toolbar {
      background:#fff;
      padding:8px 12px;
      border-radius:.5rem;
      box-shadow:0 2px 6px var(--clr-shadow);
      display:flex; flex-wrap:wrap; gap:.4rem; align-items:center;
      margin-bottom:20px;
    }
    .toolbar .form-control, .toolbar .form-select {
      flex:1 1 200px; font-size:var(--fs-base);
    }
    .toolbar .btn { font-size:var(--fs-base); padding:.375rem .75rem; }
    .status-filters .btn {
      font-size:var(--fs-base); padding:.35rem .6rem;
    }
    .status-filters .active {
      box-shadow:inset 0 0 5px #00000033;
    }
    .order-grid {
      display:grid; gap:20px;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    }
    .order-card {
      background:#fff;
      border:1px solid var(--clr-card-border);
      border-radius:.5rem;
      padding:12px;
      box-shadow:0 1px 4px var(--clr-shadow);
      position:relative;
      transition:transform .15s;
    }
    .order-card:hover {
      transform:translateY(-2px);
      box-shadow:0 3px 8px var(--clr-shadow);
    }
    .order-card h5 {
      font-size:1.1rem;
      font-weight:500;
      margin-bottom:.5rem;
    }
    .order-info, .order-card p {
      font-size:var(--fs-base); margin-bottom:.4rem;
    }
    .order-card.cod { background:#fff8e1; }
    .order-number {
      position:absolute; top:10px; left:10px;
      background:#f8f9fa; padding:2px 6px;
      border-radius:.25rem; font-weight:600;
      font-size:var(--fs-base);
    }
    .select-label {
      position:absolute; top:10px; right:10px; z-index:10;
    }
    .order-info i { margin-left:5px; }
    @page { size:95mm 145mm; margin:0; }
    .label {
      width:95mm; height:145mm; padding:3mm;
      box-sizing:border-box; border:2px solid #000;
      display:flex; flex-direction:column;
      justify-content:space-between;
      font-size:var(--fs-base);
    }
    .label-logo {
      display:block; max-width:40mm;
      margin:0 auto 2mm; height:auto;
    }
    .label .header {
      display:flex; justify-content:space-between; align-items:center;
    }
    .label .company-info,
    .label .info-box {
      border:1px solid #000; padding:2mm;
    }
    .label .info-box { margin:2mm 0; }
    .label .info-box .line {
      margin-bottom:1mm;
      font-weight:500;
    }
    .label .cod-box {
      display:flex; flex-direction:column;
      width:30mm; height:20mm; text-align:center;
      border:1px solid #000;
    }
    .label .cod-box .title,
    .label .cod-box .amount {
      flex:1; line-height:10mm; font-weight:600;
    }
    .label .cod-box .amount {
      background:#000; color:#fff;
    }
    .label .codes {
      display:flex; justify-content:center; align-items:center;
      gap:4mm; margin-top:4mm; padding:0 8mm;
    }
    .label .barcode-wrapper { text-align:center; }
    .label .barcode-wrapper svg {
      width:60mm; height:auto;
    }
    .label .barcode-text {
      margin-top:1mm; font-size:10pt; font-weight:bold;
    }
    .label .qrcode-area {
      width:28mm; height:28mm;
    }
    .list-table {
      background:#fff;
      border:1px solid var(--clr-card-border);
      border-radius:.5rem;
      box-shadow:0 1px 4px var(--clr-shadow);
      overflow-x:auto;
    }
    .list-table table {
      width:100%; margin-bottom:0;
    }
    .list-table input.order-input {
      width:60px; padding:.2rem .4rem; font-size:var(--fs-base);
    }
  </style>
</head>
<body>

  <template id="labelTemplate">
    <div class="label">
      <img class="label-logo" src="logo.png" alt="شعار واحة التقنية">
      <div class="header">
        <div class="cod-box">
          <div class="title">الدفع عند الاستلام</div>
          <div class="amount" data-cod>0</div>
        </div>
        <div class="company-info">
          <div class="name">واحة التقنية اكسبريس</div>
          <div>منطقة الرياض، حريملاء</div>
          <div>جوال: 0506071823</div>
        </div>
      </div>
      <div class="info-box">
        <div class="line"><strong>العميل:</strong> <span data-name></span></div>
        <div class="line"><strong>رقم الطلب:</strong> <span data-id></span></div>
        <div class="line"><strong>جوال:</strong> <span data-phone></span></div>
        <div class="line"><strong>العنوان:</strong> <span data-address></span></div>
      </div>
      <div class="codes">
        <div class="barcode-wrapper">
          <svg class="jsbarcode"></svg>
          <div class="barcode-text" data-barcode-text></div>
        </div>
        <div class="qrcode-area" data-qr></div>
      </div>
    </div>
  </template>

  <div class="container">
    <div class="header text-center mb-3">
      <h1>منظم طلبات التوصيل</h1>
      <input id="scannerInput" class="form-control scanner-input mx-auto" placeholder="امسح رقم الطلب هنا">
    </div>

    <div class="toolbar">
      <button id="cardViewBtn" class="btn btn-outline-primary active"><i class="bi bi-grid-fill"></i></button>
      <button id="listViewBtn" class="btn btn-outline-primary"><i class="bi bi-list-ul"></i></button>
      <input id="fileInput" type="file" accept=".xlsx,.xls" class="form-control">
      <button id="addOrderBtn" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
      <input id="searchInput" type="text" class="form-control" placeholder="ابحث">
      <button id="manualSortBtn" class="btn btn-info"><i class="bi bi-list-nested"></i></button>
      <button id="applyNumberBtn" class="btn btn-secondary"><i class="bi bi-sort-numeric-down"></i></button>
      <button id="exportBtn" class="btn btn-success"><i class="bi bi-file-earmark-excel"></i></button>
      <button id="selectAllBtn" class="btn btn-outline-secondary"><i class="bi bi-check2-all"></i></button>
      <button id="deleteSelectedBtn" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
      <select id="bulkStatusSelect" class="form-select" style="max-width:150px;">
        <option value="">-- حالة جماعية --</option>
        <option value="قيد الانتظار">قيد الانتظار</option>
        <option value="جاري التوصيل">جاري التوصيل</option>
        <option value="تم التوصيل">تم التوصيل</option>
        <option value="مؤجل">مؤجل</option>
        <option value="مرفوض">مرفوض</option>
      </select>
      <button id="applyBulkStatusBtn" class="btn btn-outline-info"><i class="bi bi-arrow-repeat"></i></button>
      <button id="printSelectedBtn" class="btn btn-outline-primary"><i class="bi bi-printer-fill"></i></button>
      <button id="resetOrderBtn" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise"></i></button>
      <button id="clearStorage" class="btn btn-danger"><i class="bi bi-trash"></i></button>
    </div>

    <div class="status-filters mb-4 text-center">
      <button class="btn btn-outline-dark status-btn active" data-status="">الكل</button>
      <button class="btn btn-outline-secondary status-btn" data-status="قيد الانتظار">قيد الانتظار</button>
      <button class="btn btn-outline-warning status-btn" data-status="جاري التوصيل">جاري التوصيل</button>
      <button class="btn btn-outline-success status-btn" data-status="تم التوصيل">تم التوصيل</button>
      <button class="btn btn-outline-info status-btn" data-status="مؤجل">مؤجل</button>
      <button class="btn btn-outline-danger status-btn" data-status="مرفوض">مرفوض</button>
    </div>

    <div id="ordersContainer" class="order-grid mb-4"></div>
    <div class="list-table mb-4" id="listContainer" style="display:none;"></div>
  </div>

  <!-- Modals omitted for brevity; assume same as baseline -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let orders = [], sortable = null, filterStatus = '', viewMode = 'cards';
    const cashOnDelivery = 'دفع عند الإستلام', statuses = ['قيد الانتظار','جاري التوصيل','تم التوصيل','مؤجل','مرفوض'];
    const messages = {
      shipping: `السلام عليكم\nأنا مندوب واحة التقنية\nلديك طلبية جاهزة للتوصيل\nأرسل الموقع 📍\nورقم المنزل🏚\nوسيتم التواصل معك قبل التوصيل⏳ 🚗`,
      arrival: `دقيقة تقريبا وبكون في الموقع ان شاءالله\nمناسب؟؟`
    };

    function save() { localStorage.setItem('ordersData', JSON.stringify(orders)); }
    function load() {
      const d = localStorage.getItem('ordersData');
      if (d) orders = JSON.parse(d);
      render();
    }

    document.getElementById('cardViewBtn').onclick = () => {
      viewMode = 'cards';
      document.getElementById('ordersContainer').style.display = 'grid';
      document.getElementById('listContainer').style.display = 'none';
      render();
    };
    document.getElementById('listViewBtn').onclick = () => {
      viewMode = 'list';
      document.getElementById('ordersContainer').style.display = 'none';
      document.getElementById('listContainer').style.display = 'block';
      render();
    };

    document.getElementById('scannerInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const id = e.target.value.trim();
        const o = orders.find(x => x['رقم الطلب'].toString() === id);
        if (o) { o.status = 'جاري التوصيل'; save(); render(); }
        else alert('الطلب غير موجود');
        e.target.value = '';
      }
    });

    document.getElementById('fileInput').addEventListener('change', function() {
      const f = this.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const ab = evt.target.result;
        let wb;
        try {
          wb = XLSX.read(ab, { type: 'array' });
        } catch {
          let binary = '';
          new Uint8Array(ab).forEach(b => binary += String.fromCharCode(b));
          wb = XLSX.read(binary, { type: 'binary' });
        }
        const ws = wb.Sheets[wb.SheetNames[0]];
        const newOrders = XLSX.utils.sheet_to_json(ws, { defval: '' })
          .map(r => ({ ...r, status: 'قيد الانتظار', manualOrder: null }));
        const existing = new Set(orders.map(o => o['رقم الطلب'].toString()));
        newOrders.forEach(o => {
          if (!existing.has(o['رقم الطلب'].toString())) {
            orders.push(o);
            existing.add(o['رقم الطلب'].toString());
          }
        });
        save(); render();
      };
      reader.readAsArrayBuffer(f);
    });

    document.getElementById('searchInput').addEventListener('input', render);

    document.querySelectorAll('.status-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterStatus = btn.getAttribute('data-status');
        render();
      });
    });

    document.getElementById('manualSortBtn').onclick = () => {
      if (!sortable) initSortable();
      sortable.option('disabled', !sortable.option('disabled'));
      document.getElementById('manualSortBtn').innerHTML =
        sortable.option('disabled')
          ? '<i class="bi bi-list-nested"></i>'
          : '<i class="bi bi-list-nested"></i>';
    };

    document.getElementById('applyNumberBtn').onclick = () => {
      orders.sort((a, b) => (a.manualOrder || 0) - (b.manualOrder || 0));
      save(); render();
    };

    document.getElementById('exportBtn').onclick = () => {
      if (!orders.length) return alert('لا توجد بيانات');
      const data = orders.map(o => ({
        'رقم الطلب': o['رقم الطلب'],
        'اسم العميل': o['اسم العميل'],
        'رقم الجوال': o['رقم الجوال'],
        'عنوان العميل': o['عنوان العميل'],
        'طريقة الدفع': o['طريقة الدفع'],
        'إجمالي الطلب': o['إجمالي الطلب'],
        'الحالة': o.status,
        'الترتيب اليدوي': o.manualOrder || ''
      }));
      const ws = XLSX.utils.json_to_sheet(data), wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Orders');
      XLSX.writeFile(wb, 'Orders_export.xlsx');
    };

    document.getElementById('selectAllBtn').onclick = () => {
      const boxes = Array.from(document.querySelectorAll('.select-label'));
      const anyUnchecked = boxes.some(cb => !cb.checked);
      boxes.forEach(cb => cb.checked = anyUnchecked);
    };

    document.getElementById('deleteSelectedBtn').onclick = () => {
      if (!confirm('حذف الطلبات المختارة؟')) return;
      const ids = new Set(Array.from(document.querySelectorAll('.select-label:checked'))
        .map(cb => cb.closest('.order-card').getAttribute('data-id')));
      orders = orders.filter(o => !ids.has(o['رقم الطلب'].toString()));
      save(); render();
    };

    document.getElementById('applyBulkStatusBtn').onclick = () => {
      const s = document.getElementById('bulkStatusSelect').value;
      if (!s) return;
      Array.from(document.querySelectorAll('.select-label:checked')).forEach(cb => {
        const id = cb.closest('.order-card').getAttribute('data-id');
        const o = orders.find(x => x['رقم الطلب'].toString() === id);
        if (o) o.status = s;
      });
      save(); render();
    };

    document.getElementById('printSelectedBtn').onclick = () => {
      const ids = Array.from(document.querySelectorAll('.select-label:checked'))
        .map(cb => cb.closest('.order-card').getAttribute('data-id'));
      if (!ids.length) return alert('لم تختر شيئاً');
      const win = window.open('', '_blank');
      win.document.write('<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>بوليصات</title>');
      win.document.write('<style>' + document.querySelector('style').innerText + '</style></head><body>');
      ids.forEach(id => {
        const o = orders.find(x => x['رقم الطلب'].toString() === id);
        const tpl = document.getElementById('labelTemplate').content.cloneNode(true);
        tpl.querySelector('[data-name]').textContent = o['اسم العميل'];
        tpl.querySelector('[data-id]').textContent = o['رقم الطلب'];
        tpl.querySelector('[data-phone]').textContent = o['رقم الجوال'];
        tpl.querySelector('[data-address]').textContent = o['عنوان العميل'];
        tpl.querySelector('[data-cod]').textContent = o['طريقة الدفع'] === cashOnDelivery ? o['إجمالي الطلب'] : '';
        const svg = tpl.querySelector('.jsbarcode');
        JsBarcode(svg, o['رقم الطلب'], { format:"CODE128", height:50, width:2, displayValue:false, margin:0 });
        tpl.querySelector('[data-barcode-text]').textContent = o['رقم الطلب'];
        new QRCode(tpl.querySelector('[data-qr]'), {
          text: o['رقم الطلب'], width:100, height:100, correctLevel: QRCode.CorrectLevel.H
        });
        win.document.body.appendChild(tpl);
      });
      win.document.write('</body></html>');
      win.document.close();
      setTimeout(() => win.print(), 300);
    };

    document.getElementById('resetOrderBtn').onclick = () => {
      if (confirm('إعادة الحالة الأصلية؟')) {
        localStorage.removeItem('ordersData');
        orders = [];
        render();
      }
    };
    document.getElementById('clearStorage').onclick = () => {
      if (confirm('مسح كل البيانات؟')) {
        localStorage.removeItem('ordersData');
        orders = [];
        render();
      }
    };

    function initSortable() {
      sortable = Sortable.create(document.getElementById('ordersContainer'), {
        animation:150, disabled:true,
        onEnd: () => {
          const ids = Array.from(document.querySelectorAll('.order-card'))
            .map(c => c.getAttribute('data-id'));
          orders = ids.map(id => orders.find(o => o['رقم الطلب'].toString() === id));
          save(); render();
        }
      });
    }

    function render() {
      // بطاقات
      const cont = document.getElementById('ordersContainer');
      cont.innerHTML = '';
      let list = orders.slice();
      if (filterStatus) list = list.filter(o => o.status === filterStatus);
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if (q) {
        list = list.filter(o =>
          o['رقم الطلب'].toString().includes(q) ||
          o['اسم العميل'].toLowerCase().includes(q)
        );
      }
      list.forEach((o,i) => {
        const num = o.manualOrder || i+1;
        const tel = o['رقم الجوال'].replace(/\D/g,'');
        const cod = o['طريقة الدفع'] === cashOnDelivery;
        const card = document.createElement('div');
        card.className = 'order-card'+(cod?' cod':'');
        card.setAttribute('data-id', o['رقم الطلب']);
        card.innerHTML = `
          <input type="checkbox" class="form-check-input select-label"/>
          <span class="order-number">${num}</span>
          <div class="d-flex justify-content-between mb-2">
            <strong>#${o['رقم الطلب']}</strong>
            ${cod?`<span class="badge bg-warning text-dark">عند الإستلام: ${o['إجمالي الطلب']} ر.س</span>`:''}
          </div>
          <h5>${o['اسم العميل']}</h5>
          <p class="order-info"><i class="bi bi-geo-alt-fill text-danger"></i> ${o['عنوان العميل']}</p>
          <div class="d-flex mb-2">
            <a href="tel:${tel}" class="btn btn-outline-primary btn-sm"><i class="bi bi-telephone-fill"></i></a>
            <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.shipping)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
            <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.arrival)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
            <button class="btn btn-outline-secondary btn-sm ms-2 btn-print-single"><i class="bi bi-printer"></i></button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <select class="form-select form-select-sm status-select" style="width:auto;">
              ${statuses.map(s=>`<option value="${s}"${s===o.status?' selected':''}>${s}</option>`).join('')}
            </select>
            <input type="number" class="form-control form-control-sm order-input" style="width:60px;margin-left:10px;" min="1" value="${num}">
          </div>`;
        cont.appendChild(card);

        card.querySelector('.status-select').onchange = e => { o.status = e.target.value; save(); render(); };
        card.querySelector('.order-input').onchange = e => { o.manualOrder = parseInt(e.target.value)||0; save(); };
        card.querySelector('.btn-print-single').onclick = () => {
          const win = window.open('','_blank');
          win.document.write('<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>بوليصة</title>');
          win.document.write('<style>'+document.querySelector('style').innerText+'</style></head><body>');
          const tpl = document.getElementById('labelTemplate').content.cloneNode(true);
          tpl.querySelector('[data-name]').textContent = o['اسم العميل'];
          tpl.querySelector('[data-id]').textContent = o['رقم الطلب'];
          tpl.querySelector('[data-phone]').textContent = o['رقم الجوال'];
          tpl.querySelector('[data-address]').textContent = o['عنوان العميل'];
          tpl.querySelector('[data-cod]').textContent = o['طريقة الدفع']===cashOnDelivery?o['إجمالي الطلب']:'';
          const svg = tpl.querySelector('.jsbarcode');
          JsBarcode(svg, o['رقم الطلب'], {format:"CODE128",height:50,width:2,displayValue:false,margin:0});
          tpl.querySelector('[data-barcode-text]').textContent = o['رقم الطلب'];
          new QRCode(tpl.querySelector('[data-qr]'), {text:o['رقم الطلب'],width:100,height:100,correctLevel:QRCode.CorrectLevel.H});
          win.document.body.appendChild(tpl);
          win.document.close();
          setTimeout(()=>win.print(),300);
        };
      });

      // قائمة
      const tbl = document.getElementById('listContainer');
      if (viewMode === 'list') {
        let html = '<table class="table table-striped mb-0"><thead><tr>'+
          '<th><input type="checkbox" id="chkAllList"/></th>'+
          '<th>#</th><th>الطلب</th><th>العميل</th><th>جوال</th><th>العنوان</th><th>دفع</th><th>الحالة</th><th>ترتيب</th>'+
          '<th>طباعة</th></tr></thead><tbody>';
        list.forEach((o,i)=>{
          const num = o.manualOrder||i+1;
          const tel = o['رقم الجوال'].replace(/\D/g,'');
          const cod = o['طريقة الدفع']===cashOnDelivery;
          html += `<tr data-id="${o['رقم الطلب']}">
            <td><input type="checkbox" class="chkList"/></td>
            <td>${i+1}</td>
            <td>#${o['رقم الطلب']}</td>
            <td>${o['اسم العميل']}</td>
            <td>${o['رقم الجوال']}</td>
            <td>${o['عنوان العميل']}</td>
            <td>${cod? o['إجمالي الطلب'] : ''}</td>
            <td><select class="form-select form-select-sm status-select-list">
              ${statuses.map(s=>`<option value="${s}"${s===o.status?' selected':''}>${s}</option>`).join('')}
            </select></td>
            <td><input type="number" class="order-input list-input" min="1" value="${num}"></td>
            <td><button class="btn btn-sm btn-outline-secondary btn-print-list"><i class="bi bi-printer"></i></button></td>
          </tr>`;
        });
        html += '</tbody></table>';
        tbl.innerHTML = html;
        document.getElementById('chkAllList').onchange = e =>
          document.querySelectorAll('.chkList').forEach(cb=>cb.checked=e.target.checked);

        tbl.querySelectorAll('.status-select-list').forEach(sel=> {
          sel.onchange = e => {
            const id = e.target.closest('tr').getAttribute('data-id');
            const o = orders.find(x=>x['رقم الطلب'].toString()===id);
            if (o) { o.status = e.target.value; save(); }
          };
        });
        tbl.querySelectorAll('.list-input').forEach(inp=>{
          inp.onchange = e => {
            const id = e.target.closest('tr').getAttribute('data-id');
            const o = orders.find(x=>x['رقم الطلب'].toString()===id);
            if (o) { o.manualOrder = parseInt(e.target.value)||0; save(); }
          };
        });
        tbl.querySelectorAll('.btn-print-list').forEach(btn=>{
          btn.onclick = e=>{
            const id = e.target.closest('tr').getAttribute('data-id');
            document.querySelector(`.btn-print-single[data-id="${id}"]`).click();
          };
        });
      }
    }

    window.addEventListener('load', load);
  </script>
</body>
</html>
