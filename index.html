<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منظم طلبات التوصيل</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- SheetJS, SortableJS, JsBarcode & QRCode -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: #f0f8ff; font-family: sans-serif; }
    .header { text-align:center; margin:20px 0; }
    .scanner-input { display:block; margin:10px auto; width:300px; opacity:.7; }
    .controls .form-control, .controls .btn { margin:5px; }
    .status-filters { text-align:center; margin-bottom:15px; }
    .status-filters .btn { margin:0 5px; min-width:100px; }
    .status-filters .active { box-shadow: inset 0 0 5px #00000033; }
    .order-grid { display:grid; gap:20px; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); }
    .order-card { background:#fff; border:1px solid #dee2e6; border-radius:.5rem; padding:15px; position:relative; }
    .order-card.cod { background:#fff8e1; border-color:#ffc107; }
    .card-border { position:absolute; top:0; right:0; width:5px; height:100%; background:#5a35ff; border-top-right-radius:.5rem; border-bottom-right-radius:.5rem; }
    .card-border.cod { background:#ffc107; }
    .order-number { position:absolute; top:10px; left:10px; background:#f8f9fa; padding:2px 8px; border-radius:.25rem; }
    .select-label { position:absolute; top:10px; right:10px; z-index:10; }
    .order-info i { margin-left:5px; }
    @page { size:95mm 145mm; margin:0; }

    /* بوليصة الشحن */
    .label {
      width:95mm;
      height:145mm;
      padding:3mm;
      box-sizing:border-box;
      border:2px solid #000;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .label-logo {
      display:block;
      max-width:40mm;
      margin:0 auto 2mm;
      height:auto;
    }
    .label .header,
    .label .codes {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .label .codes {
      margin-top:4mm;
      gap:3mm; /* مسافة بين QR والباركود */
    }
    .label .company-info,
    .label .info-box {
      border:1px solid #000;
      padding:2mm;
    }
    .label .info-box {
      margin:2mm 0;
      font-weight:500;
    }
    .label .cod-box {
      display:flex;
      flex-direction:column;
      width:30mm;
      height:20mm;
      text-align:center;
      border:1px solid #000;
    }
    .label .cod-box .title,
    .label .cod-box .amount {
      flex:1;
      line-height:10mm;
      font-weight:600;
    }
    .label .cod-box .amount {
      background:#000;
      color:#fff;
    }
    .label .barcode-wrapper { text-align:center; }
    .label .barcode-wrapper svg { width:60mm; height:auto; }
    .label .barcode-text {
      margin-top:1mm;
      font-size:12pt;
      font-weight:bold;
    }
    .label .qrcode-area { width:28mm; height:28mm; }
  </style>
</head>
<body>

  <!-- قالب بوليصة الشحن مع شعار خارجي -->
  <template id="labelTemplate">
    <div class="label">
      <img class="label-logo"
           src="logo.png"
           alt="شعار واحة التقنية">
      <div class="header">
        <div class="cod-box">
          <div class="title">الدفع عند الاستلام</div>
          <div class="amount" data-cod></div>
        </div>
        <div class="company-info">
          <div class="name">واحة التقنية اكسبريس</div>
          <div>منطقة الرياض، حريملاء</div>
          <div>جوال: 0506071823</div>
        </div>
      </div>
      <div class="info-box">
        <div class="line"><strong>العميل:</strong> <span data-name></span></div>
        <div class="line"><strong>رقم الطلب:</strong> <span data-id></span></div>
        <div class="line"><strong>جوال:</strong> <span data-phone></span></div>
        <div class="line"><strong>العنوان:</strong> <span data-address></span></div>
      </div>
      <div class="codes">
        <div class="qrcode-area" data-qr></div>
        <div class="barcode-wrapper">
          <svg class="jsbarcode"></svg>
          <div class="barcode-text" data-barcode-text></div>
        </div>
      </div>
    </div>
  </template>

  <div class="container">
    <div class="header">
      <h1 class="text-primary">منظم طلبات التوصيل</h1>
      <input id="scannerInput" class="form-control scanner-input" placeholder="امسح رقم الطلب هنا" autofocus>
    </div>
    <div class="row controls">
      <input id="fileInput" class="form-control col-auto" type="file" accept=".xlsx,.xls">
      <input id="searchInput" class="form-control col-auto" placeholder="ابحث برقم الطلب أو اسم العميل">
      <button id="manualSortBtn" class="btn btn-info btn-sm col-auto">تمكين الترتيب اليدوي</button>
      <button id="applyNumberBtn" class="btn btn-primary btn-sm col-auto">تطبيق الترقيم</button>
      <button id="addOrderBtn" class="btn btn-success btn-sm col-auto" data-bs-toggle="modal" data-bs-target="#addOrderModal">إضافة طلب جديد</button>
      <button id="exportBtn" class="btn btn-success btn-sm col-auto">تصدير Excel</button>
      <button id="selectAllBtn" class="btn btn-outline-secondary btn-sm col-auto">تحديد الكل</button>
      <button id="printSelectedBtn" class="btn btn-outline-primary btn-sm col-auto">طباعة بوليصات مختارة</button>
      <button id="resetOrderBtn" class="btn btn-secondary btn-sm col-auto">إعادة الأصلية</button>
      <button id="clearStorage" class="btn btn-danger btn-sm col-auto">مسح البيانات</button>
    </div>

    <!-- مودال إضافة طلب جديد -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addOrderLabel">إضافة طلب جديد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addOrderForm">
              <div class="mb-2"><label class="form-label">رقم الطلب</label><input type="text" class="form-control" name="id" required></div>
              <div class="mb-2"><label class="form-label">اسم العميل</label><input type="text" class="form-control" name="name" required></div>
              <div class="mb-2"><label class="form-label">رقم الجوال</label><input type="text" class="form-control" name="phone" required></div>
              <div class="mb-2"><label class="form-label">عنوان العميل</label><input type="text" class="form-control" name="address" required></div>
              <div class="mb-2"><label class="form-label">طريقة الدفع</label><select class="form-select" name="payment"><option>الدفع عند الاستلام</option><option>بطاقة ائتمان</option><option>تحويل بنكي</option></select></div>
              <div class="mb-2"><label class="form-label">إجمالي الطلب</label><input type="number" class="form-control" name="total" required></div>
              <div class="mb-2"><label class="form-label">ملاحظة</label><input type="text" class="form-control" name="note"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="button" id="saveOrderBtn" class="btn btn-primary">حفظ الطلب</button>
          </div>
        </div>
      </div>
    </div>

    <div class="status-filters mb-3">
      <button class="btn btn-outline-dark status-btn active" data-status="">الكل</button>
      <button class="btn btn-outline-secondary status-btn" data-status="قيد الانتظار">قيد الانتظار</button>
      <button class="btn btn-outline-warning status-btn" data-status="جاري التوصيل">جاري التوصيل</button>
      <button class="btn btn-outline-success status-btn" data-status="تم التوصيل">تم التوصيل</button>
      <button class="btn btn-outline-info status-btn" data-status="مؤجل">مؤجل</button>
      <button class="btn btn-outline-danger status-btn" data-status="مرفوض">مرفوض</button>
    </div>
    <div id="ordersContainer" class="order-grid mb-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let orders = [], sortable = null, filterStatus = '';
    const cashOnDelivery = 'الدفع عند الاستلام';
    const statuses = ['قيد الانتظار','جاري التوصيل','تم التوصيل','مؤجل','مرفوض'];
    const messages = {
      shipping: `السلام عليكم\nأنا مندوب واحة التقنية\nلديك طلبية جاهزة للتوصيل\nأرسل الموقع 📍\nورقم المنزل🏚\nوسيتم التواصل معك قبل التوصيل⏳ 🚗`,
      arrival: `دقيقة تقريبا وبكون في الموقع ان شاءالله\nمناسب؟؟`
    };

    function save(){ localStorage.setItem('ordersData', JSON.stringify(orders)); }
    function load(){ const d=localStorage.getItem('ordersData'); if(d){ orders = JSON.parse(d); render(); }}

    function render(){
      const cont = document.getElementById('ordersContainer'); cont.innerHTML = '';
      let list = orders.slice();
      if(filterStatus) list = list.filter(o=>o.status===filterStatus);
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if(q){ list = list.filter(o=> o['رقم الطلب'].toString().includes(q) || o['اسم العميل'].toLowerCase().includes(q)); }
      list.forEach((o,i)=>{
        const num = o.manualOrder||i+1, tel = o['رقم الجوال'].replace(/\D/g,''), cod = o['طريقة الدفع']===cashOnDelivery;
        const card = document.createElement('div');
        card.className = 'order-card position-relative'+(cod?' cod':''); card.setAttribute('data-id', o['رقم الطلب']);
        card.innerHTML = `
          <input type="checkbox" class="form-check-input select-label"/>
          <span class="order-number">${num}</span>
          <div class="card-border${cod?' cod':''}"></div>
          <div class="d-flex justify-content-between mb-2">
            <strong>#${o['رقم الطلب']}</strong>
            ${cod?`<span class="badge bg-warning text-dark">عند الإستلام: ${o['إجمالي الطلب']} ريال</span>`:''}
          </div>
          <h5>${o['اسم العميل']}</h5>
          <p class="order-info mb-2"><i class="bi bi-geo-alt-fill text-danger"></i> ${o['عنوان العميل']}</p>
          ${o.note?`<p><strong>ملاحظة:</strong> ${o.note}</p>`:''}
          <div class="d-flex mb-2">
            <a href="tel:${tel}" class="btn btn-outline-primary btn-sm"><i class="bi bi-telephone-fill"></i></a>
            <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.shipping)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
            <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.arrival)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
            <button class="btn btn-outline-secondary btn-sm ms-2 btn-print-label"><i class="bi bi-printer"></i></button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <select class="form-select form-select-sm status-select" style="width:auto;">${statuses.map(s=>`<option value="${s}"${s===o.status?' selected':''}>${s}</option>`).join('')}</select>
            <input type="number" class="form-control form-control-sm order-input" style="width:60px;margin-left:10px;" min="1" value="${num}">
          </div>`;
        cont.appendChild(card);
        card.querySelector('.status-select').addEventListener('change', e=>{ o.status=e.target.value; save(); render(); });
        card.querySelector('.order-input').addEventListener('change', e=>{ o.manualOrder=parseInt(e.target.value)||1; save(); });
        card.querySelector('.btn-print-label').addEventListener('click', ()=> generateLabel(o));
      });
      if(!sortable) initSortable();
    }

    function initSortable(){ sortable = Sortable.create(document.getElementById('ordersContainer'), { animation:150, disabled:true, onEnd: ()=>{ const ids = Array.from(document.querySelectorAll('.order-card')).map(c=>c.getAttribute('data-id')); orders = ids.map(id=>orders.find(o=>o['رقم الطلب'].toString()===id)); save(); render(); } }); }

    function generateLabel(o){ /* remains unchanged */ }
    function printSelectedLabels(){ /* remains unchanged */ }

    // إضافة حدث حفظ طلب جديد
    document.getElementById('saveOrderBtn').addEventListener('click', ()=>{
      const form = document.getElementById('addOrderForm'); if(!form.checkValidity()) return form.reportValidity();
      const data = new FormData(form);
      const newOrder = {
        'رقم الطلب': data.get('id'),
        'اسم العميل': data.get('name'),
        'رقم الجوال': data.get('phone'),
        'عنوان العميل': data.get('address'),
        'طريقة الدفع': data.get('payment'),
        'إجمالي الطلب': data.get('total'),
        note: data.get('note') || '',
        status: 'قيد الانتظار',
        manualOrder: null
      };
      orders.push(newOrder); save(); render();
      var modal = bootstrap.Modal.getInstance(document.getElementById('addOrderModal'));
      modal.hide(); form.reset();
    });

    // باقي الأحداث كما كان
    document.getElementById('fileInput').addEventListener('change', function(e){
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(evt){
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const ws = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(ws, { defval: '' });
        orders = json.map(o => ({
          'رقم الطلب': o['رقم الطلب'] || o['Order Number'] || o['id'] || '',
          'اسم العميل': o['اسم العميل'] || o['Customer Name'] || '',
          'رقم الجوال': o['رقم الجوال'] || o['Phone'] || '',
          'عنوان العميل': o['عنوان العميل'] || o['Address'] || '',
          'طريقة الدفع': o['طريقة الدفع'] || o['Payment'] || '',
          'إجمالي الطلب': o['إجمالي الطلب'] || o['Total'] || '',
          note: o['ملاحظة'] || '',
          status: 'قيد الانتظار',
          manualOrder: null
        }));
        save(); render();
      };
      reader.readAsArrayBuffer(file);
    });
    document.getElementById('searchInput').addEventListener('input', render);
    document.querySelectorAll('.status-btn').forEach(btn=>btn.addEventListener('click', ()=>{ document.querySelectorAll('.status-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); filterStatus=btn.getAttribute('data-status'); render(); }));
    document.getElementById('manualSortBtn').addEventListener('click', ()=>{ sortable.option('disabled',!sortable.option('disabled')); document.getElementById('manualSortBtn').textContent = sortable.option('disabled')?'تمكين الترتيب اليدوي':'تعطيل الترتيب اليدوي'; });
    document.getElementById('applyNumberBtn').addEventListener('click', ()=>{ orders.sort((a,b)=> (a.manualOrder||0)-(b.manualOrder||0)); save(); render(); });
    document.getElementById('exportBtn').addEventListener('click', ()=>{
      if(!orders.length) return alert('لا توجد بيانات للتصدير');
      const data = orders.map(o=>({ 'رقم الطلب':o['رقم الطلب'],'اسم العميل':o['اسم العميل'],'رقم الجوال':o['رقم الجوال'],'عنوان العميل':o['عنوان العميل'],'طريقة الدفع':o['طريقة الدفع'],'إجمالي الطلب':o['إجمالي الطلب'],'ملاحظة':o.note,'الحالة':o.status,'الترتيب اليدوي':o.manualOrder||'' }));
      const ws=XLSX.utils.json_to_sheet(data), wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,'Orders'); XLSX.writeFile(wb,'Orders_export.xlsx');
    });
    document.getElementById('selectAllBtn').addEventListener('click', ()=>{ const boxes=Array.from(document.querySelectorAll('.select-label')); const anyUnchecked=boxes.some(cb=>!cb.checked); boxes.forEach(cb=>cb.checked=anyUnchecked); });
    document.getElementById('printSelectedBtn').addEventListener('click', printSelectedLabels);
    document.getElementById('resetOrderBtn').addEventListener('click', ()=>{ localStorage.removeItem('ordersData'); location.reload(); });
    document.getElementById('clearStorage').addEventListener('click', ()=>{ localStorage.removeItem('ordersData'); orders=[]; render(); });
    window.addEventListener('load', load);
  </script>
</body>
</html>('load', load);
  </script>
</body>
</html>
