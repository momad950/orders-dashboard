
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منظم طلبات التوصيل</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1 style="text-align:center;">منظم طلبات التوصيل</h1>
  <button onclick="printSamplePDF()">طباعة PDF تجريبي</button>

  <script>
    window.printSamplePDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [95, 145] });

      doc.setFontSize(14);
      doc.text("مثال لبوليصة شحن", 10, 20);
      doc.text("واحة التقنية اكسبريس", 10, 30);
      doc.text("رقم الطلب: 123456789", 10, 40);
      doc.text("العميل: محمد أحمد", 10, 50);
      doc.text("جوال: 0500000000", 10, 60);
      doc.text("العنوان: الرياض، السعودية", 10, 70);

      const blob = doc.output('blob');
      const blobUrl = URL.createObjectURL(blob);
      window.open(blobUrl, '_blank');
    };
  </script>
</body>
</html>
