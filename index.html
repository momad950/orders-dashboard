<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منظم طلبات التوصيل</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- SheetJS, SortableJS, JsBarcode & QRCode -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root {
      --fs-base: 0.9rem;
      --fs-heading: 1.5rem;
      --fs-card-title: 1.1rem;
      --clr-bg: #f9fbfd;
      --clr-primary: #3b5998;
      --clr-card-border: #dde4eb;
      --clr-shadow: rgba(0,0,0,0.04);
    }

    body {
      background: var(--clr-bg);
      font-family: "Segoe UI", sans-serif;
      font-size: var(--fs-base);
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
    }
    .header h1 {
      font-size: var(--fs-heading);
      font-weight: 600;
      color: var(--clr-primary);
      margin-bottom: 0.75rem;
    }

    /* شريط الأدوات */
    .toolbar {
      background: #fff;
      padding: 8px 12px;
      border-radius: .5rem;
      box-shadow: 0 2px 6px var(--clr-shadow);
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
      align-items: center;
      margin-bottom: 20px;
    }
    .toolbar .form-control {
      flex: 1 1 200px;
      width: auto;
      font-size: var(--fs-base);
    }
    .toolbar .btn {
      font-size: var(--fs-base);
      padding: .375rem .75rem;
    }

    /* فلاتر الحالة */
    .status-filters .btn {
      font-size: var(--fs-base);
      padding: .35rem .6rem;
    }
    .status-filters .active {
      box-shadow: inset 0 0 5px #00000033;
    }

    /* شبكة البطاقات */
    .order-grid {
      display:grid;
      gap:20px;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    }
    .order-card {
      background: #fff;
      border: 1px solid var(--clr-card-border);
      border-radius: .5rem;
      padding: 12px;
      box-shadow: 0 1px 4px var(--clr-shadow);
      transition: transform .15s;
    }
    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px var(--clr-shadow);
    }
    .order-card h5 {
      font-size: var(--fs-card-title);
      font-weight: 500;
      margin-bottom: .5rem;
    }
    .order-info, .order-card p {
      font-size: var(--fs-base);
      margin-bottom: .4rem;
    }
    .order-card.cod {
      background: #fff8e1;
    }
    .order-number {
      position:absolute; top:10px; left:10px;
      background:#f8f9fa; padding:2px 6px; border-radius:.25rem;
      font-weight:600; font-size: var(--fs-base);
    }
    .select-label {
      position:absolute; top:10px; right:10px; z-index:10;
    }
    .order-info i {
      margin-left:5px;
    }
    .btn-print-label i {
      font-size: 1rem;
    }

    @page {
      size:95mm 145mm;
      margin:0;
    }

    /* بوليصة الشحن */
    .label {
      width:95mm; height:145mm; padding:3mm; box-sizing:border-box;
      border:2px solid #000; display:flex; flex-direction:column;
      justify-content:space-between;
      font-size: var(--fs-base);
    }
    .label-logo {
      display:block; max-width:40mm; margin:0 auto 2mm; height:auto;
    }
    .label .header {
      display:flex; justify-content:space-between; align-items:center;
    }
    .label .company-info,
    .label .info-box {
      border:1px solid #000; padding:2mm;
    }
    .label .info-box {
      margin:2mm 0;
    }
    .label .info-box .line {
      margin-bottom:1mm;
      font-size: var(--fs-base);
      font-weight:500;
    }
    .label .cod-box {
      display:flex; flex-direction:column; width:30mm; height:20mm;
      text-align:center; border:1px solid #000;
    }
    .label .cod-box .title,
    .label .cod-box .amount {
      flex:1; line-height:10mm; font-weight:600; font-size: var(--fs-base);
    }
    .label .cod-box .amount {
      background:#000; color:#fff;
    }
    /* منتصف الباركود وQR */
    .label .codes {
      display:flex; justify-content:center; align-items:center;
      gap:4mm; margin-top:4mm; padding:0 8mm;
    }
    .label .barcode-wrapper {
      text-align:center;
    }
    .label .barcode-wrapper svg {
      width:60mm; height:auto;
    }
    .label .barcode-text {
      margin-top:1mm; font-size:10pt; font-weight:bold;
    }
    .label .qrcode-area {
      width:28mm; height:28mm;
    }
  </style>
</head>
<body>

  <!-- قالب بوليصة الشحن -->
  <template id="labelTemplate">
    <div class="label">
      <img class="label-logo" src="logo.png" alt="شعار واحة التقنية">
      <div class="header">
        <div class="cod-box">
          <div class="title">الدفع عند الاستلام</div>
          <div class="amount" data-cod>0</div>
        </div>
        <div class="company-info">
          <div class="name">واحة التقنية اكسبريس</div>
          <div>منطقة الرياض، حريملاء</div>
          <div>جوال: 0506071823</div>
        </div>
      </div>
      <div class="info-box">
        <div class="line"><strong>العميل:</strong> <span data-name></span></div>
        <div class="line"><strong>رقم الطلب:</strong> <span data-id></span></div>
        <div class="line"><strong>جوال:</strong> <span data-phone></span></div>
        <div class="line"><strong>العنوان:</strong> <span data-address></span></div>
      </div>
      <div class="codes">
        <div class="barcode-wrapper">
          <svg class="jsbarcode"></svg>
          <div class="barcode-text" data-barcode-text></div>
        </div>
        <div class="qrcode-area" data-qr></div>
      </div>
    </div>
  </template>

  <div class="container">
    <div class="header text-center mb-3">
      <h1>منظم طلبات التوصيل</h1>
      <input id="scannerInput" class="form-control scanner-input mx-auto" placeholder="امسح رقم الطلب هنا">
    </div>

    <div class="toolbar">
      <input id="fileInput" type="file" accept=".xlsx,.xls" class="form-control">
      <button id="addOrderBtn" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> إضافة طلب
      </button>
      <input id="searchInput" type="text" class="form-control" placeholder="ابحث برقم الطلب أو اسم العميل">
      <button id="manualSortBtn" class="btn btn-info">
        <i class="bi bi-list-nested"></i> ترتيب يدوي
      </button>
      <button id="applyNumberBtn" class="btn btn-secondary">
        <i class="bi bi-sort-numeric-down"></i> تطبيق الترقيم
      </button>
      <button id="exportBtn" class="btn btn-success">
        <i class="bi bi-file-earmark-excel"></i> تصدير Excel
      </button>
      <button id="selectAllBtn" class="btn btn-outline-secondary">
        <i class="bi bi-check2-all"></i> تحديد الكل
      </button>
      <button id="printSelectedBtn" class="btn btn-outline-primary">
        <i class="bi bi-printer"></i> طباعة مختارة
      </button>
      <button id="resetOrderBtn" class="btn btn-warning">
        <i class="bi bi-arrow-counterclockwise"></i> إعادة الأصل
      </button>
      <button id="clearStorage" class="btn btn-danger">
        <i class="bi bi-trash"></i> مسح الكل
      </button>
    </div>

    <div class="status-filters mb-4 text-center">
      <button class="btn btn-outline-dark status-btn active" data-status="">الكل</button>
      <button class="btn btn-outline-secondary status-btn" data-status="قيد الانتظار">قيد الانتظار</button>
      <button class="btn btn-outline-warning status-btn" data-status="جاري التوصيل">جاري التوصيل</button>
      <button class="btn btn-outline-success status-btn" data-status="تم التوصيل">تم التوصيل</button>
      <button class="btn btn-outline-info status-btn" data-status="مؤجل">مؤجل</button>
      <button class="btn btn-outline-danger status-btn" data-status="مرفوض">مرفوض</button>
    </div>

    <div id="ordersContainer" class="order-grid mb-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // (أضف هنا السكربت الكامل من النسخة السابقة كما هو)
  </script>
</body>
</html>
