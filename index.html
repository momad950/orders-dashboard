<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>منظم طلبات التوصيل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: #f0f8ff; font-family: sans-serif; }
    .header { text-align:center; margin:20px 0; }
    .scanner-input { display:block; margin:10px auto; width:300px; opacity:.7; }
    .controls .form-control, .controls .btn { margin:5px; }
    .status-filters { text-align:center; margin-bottom:15px; }
    .status-filters .btn { margin:0 5px; min-width:100px; }
    .status-filters .active { box-shadow: inset 0 0 5px #00000033; }
    .view-switch { text-align:center; margin-bottom: 10px; }
    .view-switch .btn { min-width:120px; margin:0 5px; }
    .order-grid { display:grid; gap:20px; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); }
    .order-list { display: flex; flex-direction: column; gap: 10px;}
    .order-card, .order-list-item { background:#fff; border:1px solid #dee2e6; border-radius:.5rem; padding:15px; position:relative; }
    .order-card.cod, .order-list-item.cod { background:#fff8e1; border-color:#ffc107; }
    .card-border { position:absolute; top:0; right:0; width:5px; height:100%; background:#5a35ff; border-top-right-radius:.5rem; border-bottom-right-radius:.5rem; }
    .card-border.cod { background:#ffc107; }
    .order-number { position:absolute; top:10px; left:10px; background:#f8f9fa; padding:2px 8px; border-radius:.25rem; font-weight:bold; display:flex; align-items:center;}
    .order-number input { width:50px; margin-right:6px; display:inline-block; }
    .select-label { position:absolute; top:10px; right:10px; z-index:10; }
    .order-info i { margin-left:5px; }
    .edit-btn { position: absolute; top:10px; left:60px; z-index:10; }
    /* بوليصة الشحن */
    @page { size: 95mm 145mm; margin: 0; }
    @media print {
      body { background: #fff!important; }
      .label { page-break-after: always; box-shadow: none !important; border: 2px solid #000!important;}
      .label { width:95mm!important; height:145mm!important; margin: 0 auto; }
      .label-logo { max-width:40mm; }
    }
    .label {
      width:95mm; height:145mm; padding:3mm; box-sizing:border-box;
      border:2px solid #000; display:flex; flex-direction:column;
      justify-content:space-between; background: #fff;
      page-break-inside: avoid;
      margin: 0 auto 8mm auto;
    }
    .label-logo { display:block; max-width:40mm; margin:0 auto 2mm; height:auto; }
    .label .header, .label .codes { display:flex; justify-content:space-between; align-items:center; }
    .label .company-info, .label .info-box { border:1px solid #000; padding:2mm; }
    .label .info-box { margin:2mm 0; }
    .label .info-box .line { margin-bottom:1mm; }
    .label .cod-box { display:flex; flex-direction:column; width:30mm; height:20mm; text-align:center; border:1px solid #000; }
    .label .cod-box .title, .label .cod-box .amount { flex:1; line-height:10mm; }
    .label .cod-box .amount { background:#000; color:#fff; font-weight:bold; }
    .label .codes {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4mm;
      margin-top: 4mm;
      padding: 0 8mm;
    }
    .label .barcode-wrapper { text-align:center; }
    .label .barcode-wrapper svg { width:60mm; height:auto; }
    .label .barcode-text { margin-top:1mm; font-size:12pt; font-weight:bold; }
    .label .qrcode-area { width:28mm; height:28mm; }
    /* نافذة التعديل */
    .modal-backdrop { z-index:1040!important; }
    .modal { z-index: 1060!important; }
  </style>
</head>
<body>
  <!-- قالب بوليصة الشحن مع الشعار من المستودع -->
  <template id="labelTemplate">
    <div class="label">
      <img class="label-logo"
           src="logo.png"
           alt="شعار واحة التقنية">
      <div class="header">
        <div class="cod-box">
          <div class="title">الدفع عند الاستلام</div>
          <div class="amount" data-cod></div>
        </div>
        <div class="company-info">
          <div class="name">واحة التقنية اكسبريس</div>
          <div>منطقة الرياض، حريملاء</div>
          <div>جوال: 0506071823</div>
        </div>
      </div>
      <div class="info-box">
        <div class="line"><strong>العميل:</strong> <span data-name></span></div>
        <div class="line"><strong>رقم الطلب:</strong> <span data-id></span></div>
        <div class="line"><strong>جوال:</strong> <span data-phone></span></div>
        <div class="line"><strong>العنوان:</strong> <span data-address></span></div>
        <div class="line" style="font-size:11pt;color:#666;"><strong>ملاحظة:</strong> <span data-note></span></div>
      </div>
      <div class="codes">
        <div class="barcode-wrapper">
          <svg class="jsbarcode"></svg>
          <div class="barcode-text" data-barcode-text></div>
        </div>
        <div class="qrcode-area" data-qr></div>
      </div>
    </div>
  </template>
  <!-- نافذة التعديل -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="editForm">
        <div class="modal-header">
          <h5 class="modal-title">تعديل بيانات الطلب</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-2">
          <input type="hidden" id="edit-idx">
          <div class="col-12"><label class="form-label">اسم العميل</label><input type="text" id="edit-name" class="form-control"></div>
          <div class="col-12"><label class="form-label">رقم الطلب</label><input type="text" id="edit-id" class="form-control"></div>
          <div class="col-12"><label class="form-label">رقم الجوال</label><input type="text" id="edit-phone" class="form-control"></div>
          <div class="col-12"><label class="form-label">العنوان</label><input type="text" id="edit-address" class="form-control"></div>
          <div class="col-12"><label class="form-label">الملاحظة</label><input type="text" id="edit-note" class="form-control"></div>
          <div class="col-12"><label class="form-label">طريقة الدفع</label>
            <select id="edit-pay" class="form-select">
              <option value="دفع عند الإستلام">دفع عند الإستلام</option>
              <option value="بطاقة">بطاقة</option>
              <option value="تحويل">تحويل</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
          <div class="col-12"><label class="form-label">إجمالي الطلب</label><input type="text" id="edit-total" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">حفظ التعديلات</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <h1 class="text-primary">منظم طلبات التوصيل</h1>
      <input id="scannerInput" class="form-control scanner-input" placeholder="امسح رقم الطلب هنا" autofocus>
    </div>
    <div class="row controls">
      <input id="fileInput" class="form-control col-auto" type="file" accept=".xlsx,.xls">
      <input id="searchInput" class="form-control col-auto" placeholder="ابحث برقم الطلب أو اسم العميل">
      <button id="manualSortBtn" class="btn btn-info btn-sm col-auto">تمكين الترتيب اليدوي</button>
      <button id="applyNumberBtn" class="btn btn-primary btn-sm col-auto">تطبيق الترقيم</button>
      <button id="exportBtn" class="btn btn-success btn-sm col-auto">تصدير Excel</button>
      <button id="selectAllBtn" class="btn btn-outline-secondary btn-sm col-auto">تحديد الكل</button>
      <button id="bulkStatusBtn" class="btn btn-warning btn-sm col-auto">تغيير حالة جماعية</button>
      <button id="printSelectedBtn" class="btn btn-outline-primary btn-sm col-auto">طباعة بوليصات مختارة</button>
      <button id="resetOrderBtn" class="btn btn-secondary btn-sm col-auto">إعادة الأصلية</button>
      <button id="clearStorage" class="btn btn-danger btn-sm col-auto">مسح البيانات</button>
    </div>
    <div class="view-switch">
      <button id="gridViewBtn" class="btn btn-outline-primary active"><i class="bi bi-grid-3x3-gap"></i> عرض بطاقات</button>
      <button id="listViewBtn" class="btn btn-outline-secondary"><i class="bi bi-list-ul"></i> عرض قائمة</button>
    </div>
    <div class="status-filters mb-3">
      <button class="btn btn-outline-dark status-btn active" data-status="">الكل</button>
      <button class="btn btn-outline-secondary status-btn" data-status="قيد الانتظار">قيد الانتظار</button>
      <button class="btn btn-outline-warning status-btn" data-status="جاري التوصيل">جاري التوصيل</button>
      <button class="btn btn-outline-success status-btn" data-status="تم التوصيل">تم التوصيل</button>
      <button class="btn btn-outline-info status-btn" data-status="مؤجل">مؤجل</button>
      <button class="btn btn-outline-danger status-btn" data-status="مرفوض">مرفوض</button>
    </div>
    <div id="ordersContainer" class="order-grid mb-4"></div>
  </div>
  <div id="bulkStatusModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">تغيير حالة الطلبات المختارة</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select id="bulkStatusSelect" class="form-select">
            <option value="">اختر الحالة الجديدة</option>
            <option value="قيد الانتظار">قيد الانتظار</option>
            <option value="جاري التوصيل">جاري التوصيل</option>
            <option value="تم التوصيل">تم التوصيل</option>
            <option value="مؤجل">مؤجل</option>
            <option value="مرفوض">مرفوض</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" id="bulkStatusApplyBtn">تغيير</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let orders = [], sortable = null, filterStatus = '', currentView='grid';
    const cashOnDelivery = 'دفع عند الإستلام';
    const statuses = ['قيد الانتظار','جاري التوصيل','تم التوصيل','مؤجل','مرفوض'];
    const messages = {
      shipping: `السلام عليكم\nأنا مندوب واحة التقنية\nلديك طلبية جاهزة للتوصيل\nأرسل الموقع 📍\nورقم المنزل🏚\nوسيتم التواصل معك قبل التوصيل⏳ 🚗`,
      arrival: `دقيقة تقريبا وبكون في الموقع ان شاءالله\nمناسب؟؟`
    };

    function save(){ localStorage.setItem('ordersData', JSON.stringify(orders)); }
    function load(){ const d=localStorage.getItem('ordersData'); if(d){ orders = JSON.parse(d); render(); }}

    function sortOrdersByManualOrder(){
      orders.sort((a,b)=>{
        let aa=a.manualOrder||9999, bb=b.manualOrder||9999;
        if(aa===bb) return 0;
        return aa-bb;
      });
    }

    function render(){
      sortOrdersByManualOrder();
      const cont = document.getElementById('ordersContainer');
      cont.innerHTML = '';
      let list = orders.slice();
      if(filterStatus) list = list.filter(o=>o.status===filterStatus);
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if(q){
        list = list.filter(o=>
          o['رقم الطلب'].toString().includes(q) ||
          o['اسم العميل'].toLowerCase().includes(q)
        );
      }
      if(currentView === 'grid'){
        cont.className = 'order-grid mb-4';
        list.forEach((o,i)=>{
          const num = o.manualOrder||i+1;
          const tel = o['رقم الجوال'].replace(/\D/g,'');
          const cod = o['طريقة الدفع']===cashOnDelivery;
          const card = document.createElement('div');
          card.className = 'order-card position-relative'+(cod?' cod':'');
          card.setAttribute('data-id', o['رقم الطلب']);
          card.innerHTML = `
            <input type="checkbox" class="form-check-input select-label"/>
            <button class="btn btn-outline-warning btn-sm edit-btn" title="تعديل"><i class="bi bi-pencil"></i></button>
            <span class="order-number">${num}
              <input type="number" class="form-control form-control-sm order-input d-inline" style="width:50px;display:inline-block;margin-right:6px;" min="1" value="${num}">
            </span>
            <div class="card-border${cod?' cod':''}"></div>
            <div class="d-flex justify-content-between mb-2">
              <strong>#${o['رقم الطلب']}</strong>
              ${cod?`<span class="badge bg-warning text-dark">عند الإستلام: ${o['إجمالي الطلب']} ريال</span>`:''}
            </div>
            <h5>${o['اسم العميل']}</h5>
            <p class="order-info mb-2"><i class="bi bi-geo-alt-fill text-danger"></i> ${o['عنوان العميل']}</p>
            <div style="font-size:12px;color:#666;">${o['ملاحظة']||''}</div>
            <div class="d-flex mb-2">
              <a href="tel:${tel}" class="btn btn-outline-primary btn-sm"><i class="bi bi-telephone-fill"></i></a>
              <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.shipping)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
              <a href="https://wa.me/${tel}?text=${encodeURIComponent(messages.arrival)}" target="_blank" class="btn btn-success btn-sm ms-1"><i class="bi bi-whatsapp"></i></a>
              <button class="btn btn-outline-secondary btn-sm ms-2 btn-print-label"><i class="bi bi-printer"></i></button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <select class="form-select form-select-sm status-select" style="width:auto;">
                ${statuses.map(s=>`<option value="${s}"${s===o.status?' selected':''}>${s}</option>`).join('')}
              </select>
            </div>`;
          cont.appendChild(card);

          card.querySelector('.status-select').addEventListener('change', e=>{ o.status=e.target.value; save(); render(); });
          card.querySelector('.order-input').addEventListener('change', e=>{
            o.manualOrder=parseInt(e.target.value)||1; save(); render();
          });
          card.querySelector('.btn-print-label').addEventListener('click', ()=> generateLabel(o));
          card.querySelector('.edit-btn').addEventListener('click',()=> openEditModal(o));
        });
        if(!sortable) initSortable();
        sortable.option('disabled', false);
      } else {
        cont.className = 'order-list mb-4';
        list.forEach((o,i)=>{
          const num = o.manualOrder||i+1;
          const tel = o['رقم الجوال'].replace(/\D/g,'');
          const cod = o['طريقة الدفع']===cashOnDelivery;
          const item = document.createElement('div');
          item.className = 'order-list-item position-relative'+(cod?' cod':'');
          item.setAttribute('data-id', o['رقم الطلب']);
          item.innerHTML = `
            <input type="checkbox" class="form-check-input select-label"/>
            <button class="btn btn-outline-warning btn-sm edit-btn" title="تعديل"><i class="bi bi-pencil"></i></button>
            <span class="order-number">${num}
              <input type="number" class="form-control form-control-sm order-input d-inline" style="width:50px;display:inline-block;margin-right:6px;" min="1" value="${num}">
            </span>
            <strong>#${o['رقم الطلب']}</strong>
            <span> - ${o['اسم العميل']}</span>
            <span> - ${o['عنوان العميل']}</span>
            <span style="margin-right:10px;font-size:12px;color:#666;">${o['ملاحظة']||''}</span>
            <div class="d-inline ms-2">
              <select class="form-select form-select-sm status-select" style="width:auto;display:inline-block;">
                ${statuses.map(s=>`<option value="${s}"${s===o.status?' selected':''}>${s}</option>`).join('')}
              </select>
              <button class="btn btn-outline-secondary btn-sm btn-print-label ms-1"><i class="bi bi-printer"></i></button>
            </div>
          `;
          cont.appendChild(item);
          item.querySelector('.status-select').addEventListener('change', e=>{ o.status=e.target.value; save(); render(); });
          item.querySelector('.order-input').addEventListener('change', e=>{
            o.manualOrder=parseInt(e.target.value)||1; save(); render();
          });
          item.querySelector('.btn-print-label').addEventListener('click', ()=> generateLabel(o));
          item.querySelector('.edit-btn').addEventListener('click',()=> openEditModal(o));
        });
        if(sortable) sortable.option('disabled', true); // لا سحب في وضع القائمة
      }
    }

    function initSortable(){
      sortable = Sortable.create(document.getElementById('ordersContainer'), { animation:150, disabled:false,
        onEnd: ()=>{
          const ids = Array.from(document.querySelectorAll('.order-card'))
            .map(c=>c.getAttribute('data-id'));
          orders = ids.map(id=>orders.find(o=>o['رقم الطلب'].toString()===id));
          orders.forEach((o,i)=>o.manualOrder=i+1);
          save(); render();
        }
      });
    }

    function generateLabel(o){
      const tpl = document.getElementById('labelTemplate').content.cloneNode(true);
      tpl.querySelector('[data-name]').textContent    = o['اسم العميل'];
      tpl.querySelector('[data-id]').textContent      = o['رقم الطلب'];
      tpl.querySelector('[data-phone]').textContent   = o['رقم الجوال'];
      tpl.querySelector('[data-address]').textContent = o['عنوان العميل'];
      tpl.querySelector('[data-note]').textContent    = o['ملاحظة']||'';
      tpl.querySelector('[data-cod]').textContent     = o['طريقة الدفع']===cashOnDelivery?o['إجمالي الطلب']:'0';

      // باركود
      const svg = tpl.querySelector('.jsbarcode');
      JsBarcode(svg, o['رقم الطلب'], { format:"CODE128", height:50, width:2, displayValue:false, margin:0 });
      tpl.querySelector('[data-barcode-text]').textContent = o['رقم الطلب'];

      // QR
      new QRCode(tpl.querySelector('[data-qr]'), {
        text: o['رقم الطلب'], width:100, height:100, correctLevel: QRCode.CorrectLevel.H
      });

      const win = window.open('','_blank');
      win.document.write('<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>بوليصة شحن</title>');
      win.document.write('<style>'+document.querySelector('style').innerText+'</style></head><body>');
      win.document.body.appendChild(tpl);
      win.document.close();
      setTimeout(()=>win.print(),300);
    }

    function printSelectedLabels(){
      const ids = Array.from(document.querySelectorAll('.select-label:checked'))
        .map(cb=>cb.closest('.order-card,.order-list-item').getAttribute('data-id'));
      if(!ids.length) return alert('لم تختَر أي طلبات للطباعة.');
      const win = window.open('','_blank');
      win.document.write('<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>بوليصات شحن</title>');
      win.document.write('<style>'+document.querySelector('style').innerText+'</style></head><body>');
      ids.forEach(id=>{
        const o = orders.find(x=>x['رقم الطلب'].toString()===id);
        const tpl = document.getElementById('labelTemplate').content.cloneNode(true);
        tpl.querySelector('[data-name]').textContent    = o['اسم العميل'];
        tpl.querySelector('[data-id]').textContent      = o['رقم الطلب'];
        tpl.querySelector('[data-phone]').textContent   = o['رقم الجوال'];
        tpl.querySelector('[data-address]').textContent = o['عنوان العميل'];
        tpl.querySelector('[data-note]').textContent    = o['ملاحظة']||'';
        tpl.querySelector('[data-cod]').textContent     = o['طريقة الدفع']===cashOnDelivery?o['إجمالي الطلب']:'0';
        const svg = tpl.querySelector('.jsbarcode');
        JsBarcode(svg, o['رقم الطلب'], { format:"CODE128", height:50, width:2, displayValue:false, margin:0 });
        tpl.querySelector('[data-barcode-text]').textContent = o['رقم الطلب'];
        new QRCode(tpl.querySelector('[data-qr]'), {
          text: o['رقم الطلب'], width:100, height:100, correctLevel: QRCode.CorrectLevel.H
        });
        win.document.body.appendChild(tpl);
      });
      win.document.write('</body></html>');
      win.document.close();
      setTimeout(()=>win.print(),300);
    }

    // نافذة التعديل
    function openEditModal(order){
      const idx = orders.indexOf(order);
      document.getElementById('edit-idx').value = idx;
      document.getElementById('edit-name').value = order['اسم العميل'];
      document.getElementById('edit-id').value = order['رقم الطلب'];
      document.getElementById('edit-phone').value = order['رقم الجوال'];
      document.getElementById('edit-address').value = order['عنوان العميل'];
      document.getElementById('edit-note').value = order['ملاحظة']||'';
      document.getElementById('edit-pay').value = order['طريقة الدفع'];
      document.getElementById('edit-total').value = order['إجمالي الطلب'];
      new bootstrap.Modal(document.getElementById('editModal')).show();
    }
    document.getElementById('editForm').addEventListener('submit', function(e){
      e.preventDefault();
      const idx = parseInt(document.getElementById('edit-idx').value);
      orders[idx]['اسم العميل']   = document.getElementById('edit-name').value;
      orders[idx]['رقم الطلب']    = document.getElementById('edit-id').value;
      orders[idx]['رقم الجوال']   = document.getElementById('edit-phone').value;
      orders[idx]['عنوان العميل'] = document.getElementById('edit-address').value;
      orders[idx]['ملاحظة']       = document.getElementById('edit-note').value;
      orders[idx]['طريقة الدفع']   = document.getElementById('edit-pay').value;
      orders[idx]['إجمالي الطلب'] = document.getElementById('edit-total').value;
      save();
      render();
      bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
    });

    // الأحداث الأساسية
    document.getElementById('fileInput').addEventListener('change', function(){
      const f=this.files[0]; if(!f) return;
      const r=new FileReader(); r.onload=evt=>{
        const wb=XLSX.read(evt.target.result,{type:'binary'});
        const ws=wb.Sheets[wb.SheetNames[0]];
        let newOrders = XLSX.utils.sheet_to_json(ws,{defval:''}).map(r=>({
          ...r, status:'قيد الانتظار', manualOrder:null
        }));
        // Merge orders instead of overwrite
        orders = orders.concat(newOrders.filter(no =>
          !orders.some(o => o['رقم الطلب'] === no['رقم الطلب'])
        ));
        save(); render();
      }; r.readAsBinaryString(f);
    });
    document.getElementById('searchInput').addEventListener('input', render);
    document.querySelectorAll('.status-btn').forEach(btn=>btn.addEventListener('click', ()=>{
      document.querySelectorAll('.status-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      filterStatus = btn.getAttribute('data-status');
      render();
    }));
    document.getElementById('manualSortBtn').addEventListener('click', ()=>{
      if(currentView !== 'grid') return alert('ترتيب السحب متاح فقط في وضع البطاقات');
      sortable.option('disabled',!sortable.option('disabled'));
      document.getElementById('manualSortBtn').textContent = sortable.option('disabled')?'تمكين الترتيب اليدوي':'تعطيل الترتيب اليدوي';
    });
    document.getElementById('applyNumberBtn').addEventListener('click', ()=>{
      sortOrdersByManualOrder();
      orders.forEach((o,i)=>o.manualOrder=i+1);
      save(); render();
    });
    document.getElementById('exportBtn').addEventListener('click', ()=>{
      if(!orders.length) return alert('لا توجد بيانات للتصدير');
      const data = orders.map(o=>({
        'رقم الطلب':o['رقم الطلب'],'اسم العميل':o['اسم العميل'],'رقم الجوال':o['رقم الجوال'],
        'عنوان العميل':o['عنوان العميل'],'طريقة الدفع':o['طريقة الدفع'],'إجمالي الطلب':o['إجمالي الطلب'],
        'الحالة':o.status,'الترتيب اليدوي':o.manualOrder||'','ملاحظة':o['ملاحظة']||''
      }));
      const ws=XLSX.utils.json_to_sheet(data), wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'Orders');
      XLSX.writeFile(wb,'Orders_export.xlsx');
    });
    document.getElementById('selectAllBtn').addEventListener('click', ()=>{
      const boxes=Array.from(document.querySelectorAll('.select-label'));
      const anyUnchecked=boxes.some(cb=>!cb.checked);
      boxes.forEach(cb=>cb.checked=anyUnchecked);
    });
    document.getElementById('bulkStatusBtn').addEventListener('click', ()=>{
      // فتح نافذة تغيير الحالة الجماعية
      new bootstrap.Modal(document.getElementById('bulkStatusModal')).show();
    });
    document.getElementById('bulkStatusApplyBtn').addEventListener('click', ()=>{
      const status = document.getElementById('bulkStatusSelect').value;
      if(!status) return alert('اختر الحالة الجديدة');
      const checked = Array.from(document.querySelectorAll('.select-label:checked'))
        .map(cb=>cb.closest('.order-card,.order-list-item').getAttribute('data-id'));
      if(!checked.length) return alert('لم تختَر أي طلبات.');
      checked.forEach(id=>{
        const o = orders.find(x=>x['رقم الطلب'].toString()===id);
        if(o) o.status=status;
      });
      save(); render();
      bootstrap.Modal.getInstance(document.getElementById('bulkStatusModal')).hide();
    });
    document.getElementById('printSelectedBtn').addEventListener('click', printSelectedLabels);
    document.getElementById('resetOrderBtn').addEventListener('click', ()=>{ localStorage.removeItem('ordersData'); location.reload(); });
    document.getElementById('clearStorage').addEventListener('click', ()=>{ localStorage.removeItem('ordersData'); orders=[]; render(); });
    document.getElementById('gridViewBtn').addEventListener('click',()=>{
      currentView='grid';
      document.getElementById('gridViewBtn').classList.add('active');
      document.getElementById('listViewBtn').classList.remove('active');
      render();
    });
    document.getElementById('listViewBtn').addEventListener('click',()=>{
      currentView='list';
      document.getElementById('listViewBtn').classList.add('active');
      document.getElementById('gridViewBtn').classList.remove('active');
      render();
    });

    // ماسح الطلبات
    document.getElementById('scannerInput').addEventListener('change', function(){
      const val = this.value.trim();
      if(!val) return;
      const idx = orders.findIndex(o=>o['رقم الطلب'].toString()===val);
      if(idx !== -1){
        // Scroll to found order
        const orderEl = document.querySelector(`[data-id="${val}"]`);
        if(orderEl) orderEl.scrollIntoView({behavior:"smooth", block:"center"});
      } else {
        alert('الطلب غير موجود.');
      }
      this.value='';
    });

    window.addEventListener('load', load);
  </script>
</body>
</html>
